<div class="container">
    
    <h1>Modifier Candidat</h1>
    <form [formGroup]="candidatForm">
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" class="form-control" formControlName="nom">
        </div>
        <div class="form-group">
            <label for="prenom">Pr√©nom :</label>
            <input type="text" id="prenom" class="form-control" formControlName="prenom">
        </div>
        <div class="form-group">
            <label for="adresseEmail">Adresse Email :</label>
            <input type="email" id="adresseEmail" class="form-control" formControlName="adresseEmail">
        </div>
        <button  class="btnModif" (click)="onSubmit()" >Modifier</button>
        <button  class="btnModif" (click)="onAnnule()" >Annuler</button>
      
    </form>
   
</div>

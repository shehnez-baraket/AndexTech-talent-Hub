<div class="container">
  <h1>Questionnaire SQL</h1>
  <!-- Zone de saisie SQL -->
  <div class="sql-query">
      <h3>Requête SQL :</h3>
      <div class="input-container">
        <textarea #sqlQueryInput id="sql-query-input" rows="4" cols="50"></textarea>
        <button class="execute-btn" (click)="executeSQL()">▶️</button>
    </div>
      <div class="sql-result">
          <h3>Résultat de la requête :</h3>
          <div class="sql-result-content" *ngIf="!errorMessage">
              <table>
                  <thead>
                      <tr>
                          <th>ID</th>
                          <th>Note</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of sqlResults">
                          <td>{{ item.id }}</td>
                          <td>{{ item.description }}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
          <div class="sql-result-content" *ngIf="errorMessage">
              <span>{{ errorMessage }}</span>
          </div>
      </div>
  </div>
  <!-- Boutons de soumission et de réinitialisation pour les questions QCM -->
  <div class="actions">
      <button class="submit-btn" (click)="onSubmitQuiz()">Soumettre</button>
  </div>
</div>

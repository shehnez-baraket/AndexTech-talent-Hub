<div class="container">
    <h1>Modifier QCM</h1>
    <form [formGroup]="qcmForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="titre">Titre :</label>
            <input type="text" id="titre" class="form-control" formControlName="titre">
        </div>
        <div class="form-group">
            <label for="description">Description :</label>
            <input type="text" id="description" class="form-control" formControlName="description">
        </div>
        <div formArrayName="questions">
            <div *ngFor="let question of questions.controls; let i = index" class="form-group">
                <label [for]="'question' + i">Question {{ i + 1 }} :</label>
                <input type="text" [id]="'question' + i" class="form-control" [formControlName]="i">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Modifier</button>
        <button type="button" class="btn btn-secondary" (click)="onAnnuler()">Annuler</button>
    </form>
</div>

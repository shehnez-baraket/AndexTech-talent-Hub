<div class="container">
   
    <!-- Flèche pour revenir en arrière -->
    <h1>Liste des Quiz</h1>
    <div class="table-container">
        <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Titre</th>
          <th>Niveau</th>
          <th>Durée (minutes)</th>
          <th>Description</th>
          <th>Date de création</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let quiz of quizzes; let i = index" >
          
          <td>{{ i+1 }}</td>
          <td>{{ quiz.titre }}</td>
          <td>{{ getNiveauLabel(quiz.niveauId) }}   </td>       
          <td>{{ quiz.dureeMinutes }}</td>
          <td>{{ quiz.description }}</td>
          <td>{{ quiz.dateCreation |date }}</td>
          <td class="actions">
            <button class="modifier" (click)="editQuiz(quiz.quizId)"><i class="fas fa-edit"></i> </button>
            <button class="supprimer" (click)="deleteQuiz(quiz.quizId)"><i class="fas fa-trash-alt"></i></button>
            <button (click)="openCandidateSelectionDialog(quiz.quizId)"><i class="fas fa-envelope"></i></button>
          </td>
        </tr>
      </tbody>
        </table>
    </div>
    <div class="add-quiz-button">
        <a routerLink="/tableauBord/genererQuiz" class="btnAjout">Génerer un quiz</a>
    </div>
  </div>
